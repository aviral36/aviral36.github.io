<!DOCTYPE html>

<head>
    <title>QuickMaths</title>
    <link rel = "stylesheet"
    type = "text/css"
    href = "bootstrap.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Brush up your calculation speed with QuickMaths.">
</head>

<body>
    <div class="bg-white text-primary container-fluid py-4">
        <center>
        <h1 class = "display-4">QuickMaths</h1>
        <br>
        </center>
    </div>
    <center>
    <p class = "lead">Solve as many problems you can in two minutes.</p> 
    <br>
    <div class = "jumbotron container-fluid text-dark bg-white py-4">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="options" id="estimate" autocomplete="off" checked> Estimate
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="accurate" autocomplete="off"> Accurate
        </label>
      </div>
      <br><br>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="addition" autocomplete="off" checked> + </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="subtraction" autocomplete="off"> - </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="multiplication" autocomplete="off"> x </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="division" autocomplete="off"> รท </label>
      </div>
      <br><br>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="Easy" autocomplete="off" checked> Easy
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="Medium" autocomplete="off"> Medium
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="Hard" autocomplete="off"> Hard
            </label>
      </div>
      <br><br>
      <button class = "btn btn-primary btn-block" type = "submit" style="width:50%;">Start</button>
    <button class="btn btn-link btn-sm" type="button" style = "float: right;">Help</button>
    <button class="btn btn-light btn-sm" type="button" style = "float: right;">About Me</button>
    </div>
  </center>  
  <script src = "scripts/main.js"></script>
</body>
